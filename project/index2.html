<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A* Pathfinding Visualization</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; 
      background-color: #121212;
      color: #ffffff;}
    
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 5px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    canvas { 
      display: block; 
      margin-top: 60px;
      margin-left: auto;
      margin-right: auto;
      background-color: #f0f0f0;
    }

    p {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="startAStar()">Start A*</button>
    <button onclick="resetGrid()">Reset Grid</button>
    <p>Click and drag to place obstacles. Click to set start/end points.</p>
  </div>
  <canvas id="pathCanvas"></canvas>

  <script>
    const canvas = document.getElementById('pathCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 30;
    const rows = 20;
    const cols = 20;
    let grid = [];
    let start = null;
    let end = null;
    let openSet = [];
    let closedSet = [];
    let path = [];
    let isSolving = false;

    let isMouseDown = false;
    let eraseMode = false;

    canvas.width = cols * gridSize;
    canvas.height = rows * gridSize;

    // Initialize grid
    function initializeGrid() {
      for (let y = 0; y < rows; y++) {
        grid[y] = [];
        for (let x = 0; x < cols; x++) {
          grid[y][x] = {
            x, y,
            wall: false,
            f: Infinity,
            g: Infinity,
            h: Infinity,
            previous: undefined
          };
        }
      }
    }

    // Draw grid on canvas
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const node = grid[y][x];
          ctx.fillStyle = node.wall ? 'black' : 'white';
          ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
          ctx.strokeStyle = 'gray';
          ctx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);

          if (node === start) {
            ctx.fillStyle = 'green';
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
          } else if (node === end) {
            ctx.fillStyle = 'red';
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
          } else if (closedSet.includes(node)) {
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
          } else if (openSet.includes(node)) {
            ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
          }

          if (path.includes(node)) {
            ctx.fillStyle = 'blue';
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
          }
        }
      }
    }

    // Get neighbors of a node
    function getNeighbors(node) {
      const neighbors = [];
      const { x, y } = node;

      if (x > 0) neighbors.push(grid[y][x - 1]);
      if (x < cols - 1) neighbors.push(grid[y][x + 1]);
      if (y > 0) neighbors.push(grid[y - 1][x]);
      if (y < rows - 1) neighbors.push(grid[y + 1][x]);

      return neighbors;
    }

    // Heuristic function (Manhattan distance)
    function heuristic(a, b) {
      return Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
    }

    // A* algorithm
    function startAStar() {
      if (!start || !end || isSolving) return;
      openSet = [start];
      closedSet = [];
      start.g = 0;
      start.f = heuristic(start, end);

      isSolving = true;
      runAStar();
    }

    function runAStar() {
      if (openSet.length === 0) {
        alert("No solution found!");
        isSolving = false;
        return;
      }

      let current = openSet.sort((a, b) => a.f - b.f)[0];

      if (current === end) {
        retracePath(current);
        isSolving = false;
        return;
      }

      openSet = openSet.filter(node => node !== current);
      closedSet.push(current);

      const neighbors = getNeighbors(current);
      for (const neighbor of neighbors) {
        if (closedSet.includes(neighbor) || neighbor.wall) continue;

        const tentativeG = current.g + 1;
        if (tentativeG < neighbor.g) {
          neighbor.previous = current;
          neighbor.g = tentativeG;
          neighbor.h = heuristic(neighbor, end);
          neighbor.f = neighbor.g + neighbor.h;

          if (!openSet.includes(neighbor)) {
            openSet.push(neighbor);
          }
        }
      }

      drawGrid();
      setTimeout(runAStar, 50);
    }

    function retracePath(current) {
      path = [];
      while (current) {
        path.push(current);
        current = current.previous;
      }
      path.reverse();
      drawGrid();
    }

    function resetGrid() {
      initializeGrid();
      drawGrid();
      start = null;
      end = null;
      path = [];
      isSolving = false;
    }

    // Handle mouse interactions
    canvas.addEventListener('mousedown', (e) => {
      isMouseDown = true;
      eraseMode = e.button === 2;
      handleMouseAction(e);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isMouseDown) handleMouseAction(e);
    });

    canvas.addEventListener('mouseup', () => {
      isMouseDown = false;
    });

    function handleMouseAction(e) {
      const x = Math.floor(e.offsetX / gridSize);
      const y = Math.floor(e.offsetY / gridSize);
      const clickedNode = grid[y][x];

      if (eraseMode) {
        if (clickedNode.wall) {
          clickedNode.wall = false; // Remove wall
        }
      } else if (!start) {
        start = clickedNode;
      } else if (!end && clickedNode !== start) {
        end = clickedNode;
      } else if (clickedNode !== start && clickedNode !== end) {
        clickedNode.wall = true; // Add wall
      }

      drawGrid();
    }

    initializeGrid();
    drawGrid();
  </script>
</body>
</html>
